<div class="package--{{ type }}" 
	ng-click="show.options = true" 
	ng-mouseleave="show.options = false">
	
	<div class="package-pri">
		<span class="package-name">{{ package.name }}</span>
	</div>

	<div class="package-sec">
		<span class="package-author">by Toks Fifo</span>
		<span class="package-length">5</span>
	</div>

	<div class="package-options" ng-show="show.options">
		<div class="package-view--{{ type }}"></div>
		<div class="package-action--{{ type }}"></div>
	</div>

</div>
