<div class="package--{{ type }} u-centerX" 
	ng-click="show.options = true" 
	ng-mouseleave="show.options = false">
	
	<!-- primary -->
	<div class="package-pri">
		<span class="package-name">{{ package.name }}</span>
	</div>

	<!-- secondary -->
	<div class="package-sec">
		<span class="package-author">by {{ package.creatorName }}</span>
		<span class="package-length">{{ package.length }}</span>
	</div>

	<!-- options -->
	<div class="package-options" ng-show="show.options">
		
		<!-- view option -->
		<div class="package-view"
			ng-click="package.creator === uid ? openForm({ state: 'edit', key: package.$id }) : openForm({ state: 'view', key: package.$id })">
			
			<!-- view -->
			<i class="icon ion-eye package-button--view"
				ng-if="::package.creator !== uid"></i>

			<!-- edit -->
			<i class="icon ion-edit package-button--view"
				ng-if="::package.creator === uid"></i>
		
		</div>

		<!-- action option -->
		<div class="package-action--{{ type }}"
			ng-click="(type === 'all' && addPackage(package.$id)) || (type === 'subscribed' && removePackage(package.$id))">

			<!-- add -->
			<i class="icon ion-plus package-button" 
				ng-if="::type === 'all'"></i>

			<!-- remove -->
			<i class="icon ion-close package-button"
				ng-if="::type === 'subscribed'"></i>

		</div>

	</div>

</div>
