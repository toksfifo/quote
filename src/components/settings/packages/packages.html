<div ng-controller="PackagesCtrl as packages"
	ng-show="settings.show.packages">

	<!-- head -->
	<div class="packages-head">
		
		<input type="text" class="packages-search">

		<button class="button button--success">Create Package</button>

	</div>

	<!-- body -->
	<div class="packages-body">

		<!-- subscribed -->
		<div class="packages-col">
			SUBSCRIBED
			<package-dctv 
				ng-repeat="package in packages.packagesSubscribed"
				package="package"
				type="subscribed">
		</div>

		<!-- created -->
		<div class="packages-col">
			CREATED
			<package-dctv 
				ng-repeat="package in packages.packagesOwn"
				package="package"
				type="own">
		</div>

		<!-- other -->
		<div class="packages-col">
			OTHER
			<package-dctv 
				ng-repeat="package in packages.packagesAll | packagesAllFltr: packages.packagesOwn: packages.packagesSubscribed"
				package="package"
				type="all">
		</div>

	</div>

</div>
